<html>

<head>
  <meta charset="utf-8">
  <title>Mon Formulaire</title>
  <link rel="stylesheet" href="formulaire.css">

  <script type="text/javascript" src="js/form-validation.js"></script>
  <!-- CSS boostrap -->
  <link rel="stylesheet" href="css/bootstrap.css">

  <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
  <script src="js/bootstrap.bundle.js"></script>

</head>

<body style="background-color:#f1efea;">

  <div class="container">

    <div class="row justify-content-md-center">
      <div class="col ">
        <h1 style="color: rgb(41, 41, 43);">TP AW </h1>
        <h5 style="color: rgb(41, 41, 43);"> bootstrap v5.1</h5>
      </br> </br>


    <form method="post">

      <div class="row mb-3">
      
          <label class="col-sm-2 col-form-label" for="name"> Nom </label> 
        
        <div class="col-sm-10"><input type="text" id="name" name="user_name" required></div>
      </div>



      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="prenom">Prenom </label>
        <div class="col-sm-10"><input type="text" id="prenom" name="user_prenom" required></div>
      </div>



      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="datenaissance">Date de Naissance </label>
        <div class="col-sm-10">
          <input placeholder="JJ/MM/AAAA" type="date" id="datenaissance" name="user_datenaissance"
            required></div>
      </div>



      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="adresse">Adresse </label>
        <div class="col-sm-10"><input type="name" id="adresse" name="user_adresse" required></div>
      </div> 



      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="mail">Mail </label>
        <div class="col-sm-10"><input type="email" id="mail" name="user_mail" pattern=".+@globex\.com"
            placeholder="default@example.com"></div>
      </div>

      <div class="row mb-3" >
        <label class="col-sm-2 col-form-label"> </label>
        <div class="col-sm-2 col-form-label" ><input type="button" class="btn btn-primary" value="Valider" onclick="validation()"></div>
      </div>


      <div class="row ">
        <div class="col">
          <div id="error"></div>
          <div id="resultat"></div>
        </div>
      </div>
    </form>
  </div>


  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Erreur dans le formulaire</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Tout les Champs sont obligatoire</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title1" id="exampleModalLabel"></h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Vous êtes né(e) le

         <b> <span class="date"></span> </b>
          et vous habitez à<b><span class="adress"></span> </b>
          <img src="itinéraire.png" style=" max-width: 100%">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
</div>
        </div>
      </div>
    </div>
  </div>





</body>

</html>
